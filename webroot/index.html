<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="site_logo">
      <h1 class="site_logo__heading">
        <a class="site_logo__link" href="#/site-home-page">
          <span>home page</span>
          <img src="./img/logo_sports_colour.svg" alt="foot ball sport inmage" class="site_logo__link--image">
        </a>
      </h1>
    </header>

    <main>
      <header class="main-header">
        <h2 class="main-header__heading">Get a personalized football experience tailored just for you</h2>
      </header>
      <p class="latest-info">Achive super-fan status by getting tailored updates and up-to-the-minue information on your team</p>
    </main>
    <footer>
      <ul>
        <li><a href="/app-store">
          <span>app store</span>
          <img src="./img/apple_store.svg" alt="apple_store picture">
          </a>
        </li>
        <li>
          <a href="/google-play">
            <span>google play</span>
            <img src="./img/google_play.svg" alt="google play cool picture">
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
